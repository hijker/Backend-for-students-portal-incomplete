<!DOCTYPE html>
<html lang="en">


<html xmlns="http://www.w3.org/1999/xhtml"
>


<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    $.getJSON('/attacks/stats', function (data) {
        console.log(data);
        var answersArray = data;

        for (var i = 0; i < answersArray.length; i++) {

            var email = answersArray[i].email;
            var answer = answersArray[i].url;
            var time = new Date(answersArray[i].time);

            //Creating table

            var emailElem = "<td width=\"30px\">" + email + "</td>";
            var ansElem = "<td width=\"30px\">" + answer + "</td>";
            var timeElem = "<td width=\"30px\">" + time + "</td>";

            var table = "<tr>" + emailElem + ansElem + timeElem + "</tr>"

            //Showing the table inside the body
            document.getElementById("answerData").innerHTML += table;
        }
    });

</script>

<head>
    <meta charset="UTF-8">
    <title>All Attacks</title>
</head>
<body>
<div style="margin: 30px;">
    <div style="height: 90px;
    color: white;
    background-color: #3d0080;
    padding:25px;
    font-size: 30px;
    box-shadow: 0 0 20px #000;
    border-radius: 20px;
}">Curious Scavengers
    </div>
    <div style="margin: 10px;">
        <table class="table table-striped" width="500">
            <thead>
            <tr>
                <th>Email</th>
                <th>Url</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="answerData">
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
