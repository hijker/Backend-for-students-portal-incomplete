<!DOCTYPE html>
<html lang="en">


<html xmlns="http://www.w3.org/1999/xhtml">

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="assets/js/answers.js"></script>
<!-- Template Main CSS File -->
<link href="assets/css/allanswers.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>All Answers</title>
</head>
<body>
<div class="main">
    <div class="header">What everyone's been upto?</div>
    <div class="filter">
        <div>
            Question number : <input id="qn" type="text"/>
        </div>
        <div style="margin: 0 20px;">
            Email : <input id="email" type="text"/>
        </div>
        <div>
            <button id="get-answer" onclick="getAnswer()"> Submit</button>
        </div>
    </div>
    <div class="results">
        <table class="table table-striped" width="500">
            <thead>
            <tr>
                <th>Email</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="answerData">
            </tbody>
        </table>
    </div>
    <div id="noResults" style="display: none;">
        <h1>No Results!</h1>
    </div>
</div>

</body>
</html>
